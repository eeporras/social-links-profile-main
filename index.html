<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icono de pagina -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- enlace Font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <!-- Enlace con hoja de estilos -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="conteiner">
    <img src="/assets/images/avatar-jessica.jpeg" alt="Imagen de Perfil">

    <h2 class="name"> Jessica Randall </h2>
    <h3 class="nacion"> London, United Kingdom </h3>
    <p class="formacion"> "Front-end developer and avid reader." </p>
    <div>
      <a class="btn" href="https://github.com/" target="_blank">GitHub</a>
      <a class="btn" href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
      <a class="btn" href="https://ve.linkedin.com/" target="_blank">LinkedIn</a>
      <a class="btn" href="https://twitter.com/?lang=es" target="_blank">Twitter</a>
      <a class="btn" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>
  </div>

</body>

</html>
